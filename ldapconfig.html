<!DOCTYPE HTML>
<html>
<title>LDAPconfig</title>

<head>
    <style type="text/css">
        table {
            border: 3px #000000 double;
        }

        td {
            border: 1px #000000 solid;
        }

        th {
            border: 1px #000000 solid;
            background-color: #87cefa;
            text-align: center;
            vertical-align: middle;
        }
        ul {
            margin: 0 0 0 1em;
            padding: 0;
        }

    </style>
</head>


<body>
<h1>LDAPconfing</h1>

<p>現在のLogLevel設定状況</p>


<form action="/" method="post">
<table>
<tr>
    <th>bit</th>
    <th>levelname</th>
    <th>state</th>
</tr>
{% for loglevel in loglevels %}

<tr>
    {% set l  = loop.index0 %}
    {% for item in loglevel %}
        
        {% if item==True %}
            <td bgcolor="#ff0000">
            <input type="checkbox", name="{{ loglevel[1] }}" checked>
            
        {% elif item==False %}
            <td>
            <input type="checkbox", name="{{ loglevel[1] }}"  > 
        {% else %}
            <td>
        {% endif %}
        {{ item }}
        </td>
    {% endfor %}
</tr>

{% endfor %}
</table>

<input type="submit" value="送信" name="sendbutton">
</form>

</body>

</html>
